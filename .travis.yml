language: rust
sudo: false
cache:
  directories:
  - "$HOME/.cargo"
os:
- linux

branches:
  only:
  - master

before_install:
- mkdir documentation
- cargo install mdbook
- export PATH=$PATH:$HOME/.cargo/bin

script:
- mdbook init
- mdbook build; cp -r book/* documentation

after_success:
- bash scripts/upload_doc.sh

env:
  global:
    secure: 
